<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    
    <script src="assets/javascript/main.js" defer></script>
    <script src="https://kit.fontawesome.com/92b88ff8f4.js" crossorigin="anonymous"></script>

    <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-app.js"></script>

    <title>The Great Library</title>
</head>
<body>
    <header>
        <div class="top">
            <div class="logo"><i class="far fa-heart"></i> books</div>
            <div class="search">
                <input type="text" placeholder="Search by title or author">
                <i class="fas fa-search"></i>
            </div>

            <button class="sign-in">Sign In</button>
            <button class="sign-out">Sign Out</button>
            <div class="user">
                <img src="" alt="" class="user-pic">
                <p class="user-name"></p>
            </div>
        </div>

        <nav class="bottom">
            <ul>
                <li>All Books</li>
                <li>Planned</li>
                <li>Reading</li>
                <li>Dropped</li>
                <li>Completed</li>
            </ul>
        </nav>
    </header>


    <header>
        <div class="header-top">
            <div class="logo"><i class="far fa-heart"></i> books</div>
            <div class="search">
                <input type="text" placeholder="Search by title or author">
                <i class="fas fa-search"></i>
            </div>
            <button class="sign-in">Sign In</button>
            <button class="sign-out">Sign Out</button>
            <div class="user">
                <img src="" alt="" class="user-pic">
                <p class="user-name"></p>
            </div>
        </div>

        <nav>
            <ul>
                <li>All Books</li>
                <li>Planned</li>
                <li>Reading</li>
                <li>Dropped</li>
                <li>Completed</li>
            </ul>
        </nav>
    </header>

    <div class="content">
        <h1 class="category-name">All Books</h1>
        <div class="modal hidden"></div>
        <div class="books">
            <div class="add-book">
                <i class="fas fa-plus"></i>
            </div>
        </div>
    </div>
    
</body>
</html>
